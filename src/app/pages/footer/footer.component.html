<!-- This footer should be hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{totalItemsIncompleted().length}} {{ totalItemsIncompleted().length | i18nPlural:
            clientsMap}}</strong> left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li>
            <a routerLink="/" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">All</a>
        </li>
        <li>
            <a routerLink="/pending" [queryParams]="{ completed: 'pending' }" routerLinkActive="selected">Pending</a>
        </li>
        <li>
            <a routerLink="/completed" [queryParams]="{ completed: 'completed' }"
                routerLinkActive="selected">Completed</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button *ngIf="isTasksCompleted()" class="clear-completed" (click)="clearCompleted()">Clear completed</button>
</footer>
