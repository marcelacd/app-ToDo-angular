<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <app-input (newItemEvent)="addTarea($event)"></app-input>
    </div>
  </header>

  <div class="container todoapp-wrapper" *ngIf="listTasks?.length">
    <app-main></app-main>
    <app-footer></app-footer>
  </div>
</section>
